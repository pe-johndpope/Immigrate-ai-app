version: "3.0"
nlu:
  - intent: request_agent
    examples: |
      - Can I speak to an agent?
      - May I talk to an agent?
  - intent: need_help
    examples: |
      - I need help
      - Help me immigrate
      - How can I come to Canada,
      - I want to come to Canada
      - I need help now
      - Please help me
      - I need help to immigrate to Canada
  - intent: faq/letter_of_support
    examples: |
      - How can I get support from a designated organization for the startup visa?
      - How can I get the letter of support to apply for the startup visa?
  - intent: faq/why_canada
    examples: |
      - Why should I migrate to Canada?
      - Whats so nice about Canada?
      - Why should I visit Canada?
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon
  - intent: goodbye
    examples: |
      - good afternoon
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later
  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct
      - Yeah
  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really
  - intent: mood_great
    examples: |
      - perfect
      - great
      - amazing
      - feeling like a king
      - wonderful
      - I am feeling very good
      - I am great
      - I am amazing
      - I am going to save the world
      - super stoked
      - extremely good
      - so so perfect
      - so good
      - so perfect
  - intent: mood_unhappy
    examples: |
      - my day was horrible
      - I am sad
      - I don't feel very well
      - I am disappointed
      - super sad
      - I'm so sad
      - sad
      - very sad
      - unhappy
      - not good
      - not very good
      - extremly sad
      - so saad
      - so sad
  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?
  - intent: request_eligibility
    examples: |
      - Am I eligible to travel to Canada?
      - May I enter Canada?
  - intent: inform
    examples: |
      - I'd like to [move](travel_purposes) there
      - I'd like to [visit](travel_purposes) there
      - I want to [study](travel_purposes) there
      - I want to [work](travel_purposes:work)
      - I want to [Work](travel_purposes:work)
      - I'd like a [vacation](travel_purposes)
      - I have a [Bachelor's Degree](education)
      - I completed a [Masters](education)
      - I completed my [Doctorate](education)
      - [visit](travel_purposes)
      - [transit](travel_purposes)
      - I'd like to [transit](travel_purposes) through Canada
      - [alberta](provinces)
